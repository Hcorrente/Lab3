<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="./css/login.css">
</head>
<body class="login-container-grid">
  <div class="r1 box-shadow">
    <h2 class="logo-name">Hunter Corrente</h2>
  </div>
  <div class="r2">
    <form class="login-form">
      <img class="login-logo box-shadow" src="./img/login_image.png" alt="logo">
      <input type="text" class="login-input box-shadow" placeholder="Username">
      <input type="password" class="login-input box-shadow" placeholder="Password">
      <button type="submit" class="btn-login box-shadow">Login</button>
    </form>
  </div>
  <div class="r3">
    <div></div>
    <p>Copyright (C) 2019. Created by Hunter Corrente</p>
    <div></div>
  </div>
</body>
</html>
